<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="task8.css">
  </head>
  <body>
    <div class="container">
      <h1>Registration Form</h1>

      <form id="registration-form">
        <label for="firstName"><strong>First Name:</strong></label>
        <input type="text" id="firstName" name="firstName" required /><br />
        <span id="firstNameError" class="error"></span><br />

        <label for="lastName"><strong>Last Name:</strong></label>
        <input type="text" id="lastName" name="lastName" required /><br />
        <span id="lastNameError" class="error"></span><br />

        <label for="email"><strong>Email:</strong></label>
        <input type="email" id="email" name="email" required /><br />
        <span id="emailError" class="error"></span><br />

        <label for="password"><strong>Password:</strong></label>
        <input type="password" id="password" name="password" required /><br />
        <span id="passwordError" class="error"></span><br />

        <label for="reenterPassword"><strong>Re-enter Password:</strong></label>
        <input
          type="password"
          id="reenterPassword"
          name="reenterPassword"
          required
        /><br />
        <span id="reenterPasswordError" class="error"></span><br />

        <label><strong>Gender:</strong></label>
        <label for="male">
          <input type="radio" id="male" name="gender" value="male" required />
          Male
        </label>
        <label for="female">
          <input
            type="radio"
            id="female"
            name="gender"
            value="female"
            required
          />
          Female </label
        ><br />

        <label for="age"><strong>Age:</strong></label>
        <input type="number" id="age" name="age" required /><br />
        <span id="ageError" class="error"></span><br />

        <label for="phoneNumber"><strong>Phone number:</strong></label>
        <input type="tel" id="phoneNumber" name="phoneNumber" /><br />

        <label for="address"><strong>Address:</strong></label>
        <textarea id="address" name="address" required></textarea><br />

        <label for="state"><strong>State:</strong></label>
        <input type="text" id="state" name="state" required /><br />

        <label for="country"><strong>Country:</strong></label>
        <input type="text" id="country" name="country " required /><br />

        <div class="languages">
          <label><strong>Languages Known:</strong></label>
          <label for="english">
            <input
              type="checkbox"
              id="english"
              name="languages"
              value="english"
            />
            English
          </label>
          <label for="hindi">
            <input type="checkbox" id="hindi" name="languages" value="hindi" />
            Hindi
          </label>
          <label for="odia">
            <input type="checkbox" id="odia" name="languages" value="odia" />
            Odia </label
          ><br />
        </div>

        <label for="claimDetails">
          <input
            type="checkbox"
            id="claimDetails"
            name="claimDetails"
            required
          />
          Hereby I declare all details to be true
        </label>
        <br />
        <span id="claimDetailsError" class="error"></span><br />

        <input type="submit" class="submit-button" value="Register" />
      </form>
    </div>

    <script src="task8.js"></script>
  </body>
</html>
