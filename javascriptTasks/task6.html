<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Login</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #fafafa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        text-align: center;
      }

      #login-form {
        background-color: white;
        border: 1px solid #e1e1e1;
        padding: 50px;
        width: 300px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      .logo {
        margin-bottom: 20px;
      }

      input[type="text"],
      input[type="password"],
      button {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #e1e1e1;
        border-radius: 3px;
      }

      button {
        background-color: #3897f0;
        color: white;
        font-weight: bold;
        border: none;
        cursor: pointer;
      }

      .forgot-password {
        font-size: 14px;
        color: #003569;
        margin-bottom: 10px;
      }

      hr {
        border: 0;
        border-top: 1px solid #e1e1e1;
        margin: 15px 0;
      }

      .signup {
        font-size: 14px;
        color: #262626;
      }

      .signup a {
        color: #3897f0;
        text-decoration: none;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="login-form">
        <h2>Instagram</h2>
        <form>
          <input type="text" placeholder="Username or Email" id="username" />
          <input type="password" placeholder="Password" id="password" />
          <button type="submit">Log In</button>
        </form>
        <p class="forgot-password">Forgot password?</p>
        <hr />
        <p class="signup">Don't have an account? <a href="#">Sign up</a></p>
      </div>
    </div>
    <script src="task6.js"></script>
  </body>
</html>
