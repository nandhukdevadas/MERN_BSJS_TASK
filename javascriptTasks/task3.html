<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication and Division Calculator</title>
    <style>
      button {
        margin-top: 5px;
      }
      input {
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Multiplication and Division Calculator</h1>

    <label for="num1Input">Enter the first number:</label>
    <input type="number" id="num1Input" />
    <br />
    <label for="num2Input">Enter the second number:</label>
    <input type="number" id="num2Input" />
    <br />
    <button onclick="calculateMultiplication()">Multiply</button>
    <button onclick="calculateDivision()">Divide</button>

    <p>Result:</p>
    <p>Multiplication: <span id="multiplicationResult"></span></p>
    <p>Division: <span id="divisionResult"></span></p>
